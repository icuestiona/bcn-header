<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Welcome to Barcelona</title>
  </head>
  <body>
     <div class="header">
      <video autoplay loop class="back-video" muted plays-inline>
        <source src="src/media/coverr-Barcelona.mp4" type="video/mp4">
      </video>
      <nav>
        <img src="src/media/BCN-Logo.jpg" class="logo" />
        <ul class="nav-links">
          <li><a href="" target="_blank">Home</a></li>
          <li><a href="" target="_blank">To visit</a></li>
          <li><a href="" target="_blank">To do</a></li>
          <li><a href="" target="_blank">Contact</a></li>
          <li class="btn" href="" target="_blank">Buy Tickets</li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h1>Barcelona's essence</h1>
      <form>
        <input type="text" placeholder="Enter Keyword" />
        <button type="submit">Find information</button>
      </form>
      <div class="category-list">
        <div class="category">
          <img src="src/media/map.svg" alt="map" >
          <p>Location</p>
        </div>
        <div class="category">
            <img src="src/media/camera.svg" alt="camera">
            <p>Sightseen</p>
        </div>
        <div class="category">
            <img src="src/media/currency-exchange.svg" alt="currency">
            <p>Currency</p>
        </div>
        <div class="category">
            <img src="src/media/cup-hot.svg" alt="cup">
            <p>Gastronomy</p>
        </div>
        <div class="category">
            <img src="src/media/bag-heart.svg" alt="bag">
            <p>Shopping</p>
        </div>
    </div>
  </body>
</html>
